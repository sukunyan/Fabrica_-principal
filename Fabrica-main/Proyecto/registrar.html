<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/registrar.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <img src="/images/login-avatar.png" alt="User Avatar">
        <form action="/registrar" method="POST">
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" id="Usuario" name="Usuario" placeholder="Usuario" required>
            </div>
            <div class="input-container">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" name="Correo" placeholder="Correo" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="Contrase単a" name="Contrase単a" placeholder="Contrase単a" required>
            </div>
            <button type="submit">Registrarse</button>
            <div class="registrar-container">
                <a href="/login">多Ya tienes una cuenta?</a>
            </div>
        </form>
    </div>
</body>
</html>
